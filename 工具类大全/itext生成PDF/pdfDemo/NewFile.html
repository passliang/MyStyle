<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="fixed-table-pagination" style="display: block;">
		<div class="pull-left pagination-detail">
			<span class="pagination-info">显示第 1 到第 0 条记录，总共 0 条记录</span><span
				class="page-list">每页显示 <span class="btn-group dropup">
					<button type="button"
						class="btn btn-default  btn-outline dropdown-toggle"
						data-toggle="dropdown" aria-expanded="false">
						<span class="page-size">10</span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li class="active"><a href="javascript:pageUser(1,10,'');">10</a></li>
						<li class=""><a href="javascript:pageUser(1,25,'');">25</a></li>
						<li class=""><a href="javascript:pageUser(1,50,'');">50</a></li>
						<li class=""><a href="javascript:pageUser(1,100,'');">100</a></li>
					</ul>
			</span> 条记录
			</span>
		</div>
		<div class="pull-right pagination-roll">
			<ul class="pagination pagination-outline">
				<li class="paginate_button previous disabled"><a
					href="javascript:"><i class="fa fa-angle-double-left"></i></a></li>
				<li class="paginate_button previous disabled"><a
					href="javascript:"><i class="fa fa-angle-left"></i></a></li>
				<li class="paginate_button active"><a href="javascript:">1</a></li>
				<li class="paginate_button next disabled"><a href="javascript:"><i
						class="fa fa-angle-right"></i></a></li>
				<li class="paginate_button next disabled"><a href="javascript:"><i
						class="fa fa-angle-double-right"></i></a></li>
			</ul>
		</div>
	</div>


</body>
</html>
